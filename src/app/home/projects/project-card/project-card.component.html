<div class="project-card">
  <img [src]="project.image" [alt]="project.alt" />

  <div class="tags">
    <ng-container *ngFor="let tag of project.tags">
      <a [routerLink]="tag.link" class="tag">{{ tag.label | translate }}</a>
    </ng-container>
  </div>

  <a [routerLink]="project.titleLink">
    <h2>{{ project.title | translate }}</h2>
  </a>

  <p>{{ project.description | translate }}</p>
</div>
