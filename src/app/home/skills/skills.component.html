<section id="skills" class="skills-section">
  <h2>{{ 'skills.header.title' | translate }}</h2>
  <div class="text">
    {{ 'skills.header.description' | translate }}
  </div>

  <div class="cells">
    <div class="cell" *ngFor="let skill of skills">
      <img [src]="skill.image" [alt]="skill.alt" />
      <span>{{ skill.name }}</span>
    </div>
  </div>
</section>
